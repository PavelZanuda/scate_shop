<html layout:decorate="~{layouts/layout}">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Заказы</title>
        <link href="../../static/css/orders.css" media="all" rel="stylesheet" th:href="@{/css/orders.css}" type="text/css">
    </head>

    <body>
        <div layout:fragment="content">
            <h1>Заказы</h1>

            <div class="orders">
                <ul>
                    <li th:each="order : ${orders}">
                        <p th:text="${order.id} + ' (' + ${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')} + ') [' + ${order.status} + ']:'"></p>

                        <ul>
                            <li th:each="ordersProductsEntity : ${order.ordersProductsEntities}" th:text="${ordersProductsEntity.productEntity.title}"></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
